app:
  name: bff
  image:
    repository: "onecx/onecx-workspace-bff"
  operator:
    # Permission
    permission:
      enabled: true
      spec:
        permissions:
          menu:
            ext-api-req: permission to request menu api
    keycloak:
      client:
        enabled: true
        spec:
          kcConfig:
            defaultClientScopes: [ ocx-ws:read, ocx-pm:read ]
